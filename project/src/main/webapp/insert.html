<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Markscard</title>
</head>
<body>
<img alt="" src="https://kseeb.karnataka.gov.in/schoolLogin/Images/KSEAB.jpg">
<form action="insert" style="position: relative;top: 50px;font-size: 20px">
<table>
<tr>
	<td><label for="aa">Register_no</label></td>
    <td>:<input type="number" name="regno" id="aa" placeholder="regno" required></td>
</tr>
<tr>
	<td><label for="aa">Student_Name</label></td>
    <td>:<input type="text" name="name" id="aa" placeholder="std name" required></td>
</tr>
<tr>
	<td><label for="aa">Date_Of_Birth</label></td>
    <td>:<input type="date" name="dob" id="aa" placeholder="dob" required></td>
</tr>
<tr>
	<td><label for="aa">Father_Name</label></td>
    <td>:<input type="text" name="fname" id="aa" placeholder="fname" required></td>
</tr>
<tr>
	<td><label for="aa">Kannada</label></td>
    <td>:<input type="number" name="kan" id="aa" placeholder="marks" required></td>
</tr>
<tr>
	<td><label for="aa">English</label></td>
    <td>:<input type="number" name="eng" id="aa" placeholder="marks" required></td>
</tr>
<tr>
	<td><label for="aa">Hindi</label></td>
    <td>:<input type="number" name="hin" id="aa" placeholder="marks" required></td>
</tr>
<tr>
	<td><label for="aa">Mathamatics</label></td>
    <td>:<input type="number" name="math" id="aa" placeholder="marks" required></td>
</tr>
<tr>
	<td><label for="aa">Science</label></td>
    <td>:<input type="number" name="scien" id="aa" placeholder="marks" required></td>
</tr>
<tr>
	<td><label for="aa">Social_Science</label></td>
    <td>:<input type="number" name="ss" id="aa" placeholder="marks" required></td>
</tr>
<td><button style="font-size: 18px">submit</button></td>
<td><button style="font-size: 18px">reset</button></td>
</tr>
</table>
</form>

</body>
</html>
